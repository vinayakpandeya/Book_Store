<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Book Store Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
      rel='stylesheet'>
</head>

<body>
    <header> 
        <div class="logo">
            <a href="">My Book Store</a>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Books</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button type="Submit">Go</button>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <h1>Welcome to My BookStore</h1>
            <p>Find Your Next Favourite Book Today</p>
        </div> <!-- Close hero-content div -->

        <div class="main-content">
            <h2>Featured Books</h2>
            <div class="books">
                <div class="book">
                    <img src="img.png" />
                    <h3>Book Title 1</h3>
                    <p>Author Name</p>
                    <p>$15.99</p>
                </div>
                <div class="book">
                    <img src="images.jpeg" />
                    <h3>Book Title 2</h3>
                    <p>Author Name</p>
                    <p>$13.99</p>
                </div>
                <div class="book">
                    <img src="b4.png" />
                    <h3>Book Title 3</h3>
                    <p>Author Name</p>
                    <p>$12.99</p>
                </div>
            </div> <!-- Close books div -->
            <a href="" class="btn">View All Books</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My BookStore. All Rights Reserved</p>
    </footer>
</body>
</html>
